name: Build whmserver container in CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-whmserver-container:
    runs-on: [self-hosted, linux]
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag whmserver:$(git rev-parse --short HEAD)
